# Set root logger level to DEBUG and its only appender to stdout.
log4j.rootLogger=INFO, stdout, logfile
# Set to a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# Use PatternLayout.
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %x- %m%n

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=src/main/java/com/planitestexam/bdd/logs/uitest.log
log4j.appender.logfile.DatePattern='.'yyyy-MM-dd
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d [%t] %-5p %x- %m%n
